name: Sync

on:
  push:
    branches:
      - master

jobs:
  sync:
    strategy:
      matrix:
        site:
          - https://cnpmjs.org
          - https://npm.taobao.org
        package:
          - svgo-config
    runs-on: macos-latest
    steps:
      - name: request
        run: curl -X PUT ${{ matrix.site }}/sync/${{ matrix.package }}?sync_upstream=true
